# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: main
  workflow_dispatch:

name: Deploy to GitHub Pages

jobs:
  cleanup:
    name: ðŸ§¼ Clean up environment
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: ðŸ—‘ Delete previous deployments
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true

  build:
    name: Build site
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.1'

      - uses: r-lib/actions/setup-tinytex@v2

      - name: Render all Rmd files
        run: lapply(list.files("site", ".*[.]Rmd$", full.names = TRUE), rmarkdown::render)
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: |
            site/**/*.html
            site/**/*.pdf

  deploy:
    name: Deploy to GitHub pages ðŸš€
    needs: [cleanup, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        id: download
        with:
          name: build-result
          path: html

      - name: List files in repository
        run: |
          find ${{ github.workspace }} -type d -name '.*' -prune -o -print

      - uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean-exclude: ${{ steps.download.outputs.download-path }}
          branch: gh-pages
          folder: ${{ steps.download.outputs.download-path }}

      - name: List files after build
        run: |
          find ${{ github.workspace }} -type d -name '.*' -prune -o -print
